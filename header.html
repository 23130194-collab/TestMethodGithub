<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
<header>
    <div class="header-container">
        <!-- Logo + TechNova -->
        <a href="home.html" class="logo">
            <img src="img/logo (2).png" alt="TechNova Logo">
            <span>TechNova</span>
        </a>

        <!-- Nút Danh mục -->
        <a href="#" class="menu-btn" id="toggleMenu">
            <i class="fas fa-th-large"></i> Danh mục
        </a>

        <!-- Thanh tìm kiếm -->
        <div class="search-bar">
            <input type="text" placeholder="Bạn muốn mua gì hôm nay?">
            <i class="fas fa-search"></i>
        </div>

        <!-- Nút Giỏ hàng + Đăng nhập -->
        <div class="header-actions">
            <a href="giohang.html"><i class="fas fa-shopping-cart"></i> Giỏ hàng</a>
            <a href="dangnhap.html"><i class="fas fa-user"></i> Đăng nhập</a>
        </div>

        <!-- Khung danh mục -->
        <div class="category-box" id="categoryBox">
            <a href="#" class="category-item"><i class="fa-solid fa-mobile-screen"></i>Điện thoại, Tablet<i class="fa-solid fa-chevron-right"></i></a>
            <a href="#" class="category-item"><i class="fa-solid fa-laptop"></i>Laptop<i class="fa-solid fa-chevron-right"></i></a>
            <a href="#" class="category-item"><i class="fa-solid fa-headphones"></i>Âm thanh, Mic thu âm<i class="fa-solid fa-chevron-right"></i></a>
            <a href="#" class="category-item"><i class="fa-solid fa-camera"></i>Đồng hồ, Camera<i class="fa-solid fa-chevron-right"></i></a>
            <a href="#" class="category-item"><i class="fa-solid fa-house-chimney"></i>Đồ gia dụng, Làm đẹp<i class="fa-solid fa-chevron-right"></i></a>
            <a href="#" class="category-item"><i class="fa-solid fa-plug"></i>Phụ kiện<i class="fa-solid fa-chevron-right"></i></a>
            <a href="#" class="category-item"><i class="fa-solid fa-desktop"></i>PC, Màn hình, Máy in<i class="fa-solid fa-chevron-right"></i></a>
            <a href="#" class="category-item"><i class="fa-solid fa-tv"></i>Tivi, Điện máy<i class="fa-solid fa-chevron-right"></i></a>
        </div>
    </div>
</header>
<!-- Overlay nền mờ -->
<div class="overlay" id="overlay"></div>



<main>
</main>
<script src="menu.js"></script>
</body>
</html>
